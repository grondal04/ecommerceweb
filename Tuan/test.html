<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="test.css">
  <title>Login Form</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-header">
        <div class="title">Log in</div>
        <div class="description">Donâ€™t have an account yet? <span class="sign-up">Sign Up</span></div>
      </div>
      <div class="input-fields">
        <div class="email-field">
          <label for="email">Email</label>
          <input type="email" id="email">
        </div>
        <div class="password-field">
          <label for="password">Password</label>
          <input type="password" id="password">
          <div class="show-password-icon">
            <img src="./hinh anh/eye.png" alt="Show Password">
          </div>
        </div>
      </div>
      <div class="forgot-password">Forgot password?</div>
      <div class="remember-me">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember me</label>
      </div>
      <div class="sign-in-button">
        Sign In
      </div>
    </div>
    <img src="./hinh anh/Img.png" alt="Placeholder Image">
  </div>
</body>
</html>
