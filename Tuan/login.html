<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <form class="login-form">
      <div class="title">Log in</div>
      <div class="description">Donâ€™t have an account yet? <a href="./signup.html" class="sign-up">Sign Up</a></div>
      <div class="input-fields">
        <div class="email-field">
          <label for="email">Email</label>
          <input type="email" id="email">
        </div>
        <div class="password-field">
          <label for="password">Password</label>
          <input type="password" id="password">
          <span class="eye-icon"></span>
        </div>
      </div>
      <div class="form-options">
        <div class="remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
        <div><a href="#" class="forgot-password"><strong>Forgot password?</strong></a></div>
             </div>
      <div class="sign-in-button">
        Sign In
      </div>
    </form>
    <img src="./hinh anh/Img.png" alt="placeholder image">
  </div>
  <script src="login.js"></script>
</body>
</html>
